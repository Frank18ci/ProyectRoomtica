<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- ------- -->
    <div class="container">
      <!-- Section 1: Interactive Buttons -->
      <section id="interactive-buttons">
        <button class="interactive-btn" onclick="handleButtonClick('Button 1')">
          <i class="bi bi-fan"></i>
        </button>
        <button class="interactive-btn" onclick="handleButtonClick('Button 2')">
          <i class="bi bi-p-circle"></i>
        </button>
        <button class="interactive-btn" onclick="handleButtonClick('Button 3')">
          <img src="img/netflix.ico" alt="Netflix" />
        </button>
        <button class="interactive-btn" onclick="handleButtonClick('Button 4')">
          <i class="bi bi-youtube"></i>
        </button>
        <button class="interactive-btn" onclick="handleButtonClick('Button 5')">
          <i class="bi bi-wifi"></i>
        </button>
      </section>

      <!-- Section 2: Guest Data -->
      <section id="guest-data">
        <h2>1. Datos del Huesped</h2>
        <hr>
        <form id="guest-form">
          <label for="nationality">Nacionalidad(*):</label>
          <input type="text" id="nationality" required />

          <label for="document-type">Documento(*):</label>
          <select id="document-type" required>
            <option value="ID">DNI</option>
            <option value="Passport">Passport</option>
          </select>

          <label for="document-number">N° Documento(*):</label>
          <input type="text" id="document-number" required />
          <br>
          <br>
          <button class="btn-registrar" type="button" onclick="consultDocument()">Consultar Documento</button>
          <br>
          <br>
          <label for="first-surname">Primer Apellido(*):</label>
          <input type="text" id="first-surname" required />

          <label for="second-surname">Segundo Apellido(*):</label>
          <input type="text" id="second-surname" />

          <label for="names">Nombres(*):</label>
          <input type="text" id="names" required />

          <label for="dob">Fecha de Nacimiento(*):</label>
          <input type="date" id="dob" required />

          <label for="phone">Telefono(*):</label>
          <input type="tel" id="phone" required />

          <label for="address">Direccion(*):</label>
          <input type="text" id="address" required />

          <label for="sex">Sexo(*):</label>
          <select id="sex" required>
            <option value="Male">Hombre</option>
            <option value="Female">Muejer</option>
          </select>

          <label for="vehicle-plate">Placa de vehiculo(*):</label>
          <input type="text" id="vehicle-plate" required />
          <br>
          <br>
          <button type="submit" class="btn-registrar">Registrar Huesped</button>
          <br>
          <br>
        </form>
      </section>

      <!-- Section 3: Additional Guests -->
      <section id="additional-guests">
        <h2>Otro Huesped</h2>
        <form id="additional-guest-form">
          <label for="additional-nationality">Nacionalidad(*):</label>
          <input type="text" id="additional-nationality" required />

          <label for="additional-document-type">Documento(*):</label>
          <select id="additional-document-type" required>
            <option value="ID">DNI</option>
            <option value="Passport">Passport</option>
          </select>

          <label for="additional-document-number">N° Documento(*):</label>
          <input type="text" id="additional-document-number" required />

          <label for="additional-first-surname">Primer Apellido(*):</label>
          <input type="text" id="additional-first-surname" required />

          <label for="additional-second-surname">Segundo Apellido(*):</label>
          <input type="text" id="additional-second-surname" />

          <label for="additional-names">Nombres(*):</label>
          <input type="text" id="additional-names" required />

          <br>
          <br>
          <button type="submit" class="btn-registrar">Registrar Huesped Adicional</button>
          <br>
          <br>
        </form>
      </section>
    </div>

    <script src="script.js"></script>
  

    <!-- ------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
